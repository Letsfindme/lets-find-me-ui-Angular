<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" [mode]="'over'" [opened]="false">
    <mat-toolbar color="primary">
      <a routerLink="/news">
        <img class="im-here-img" src="../../assets/img/logo.png" alt="img" />
        <p>Let's Find ME</p>
      </a>
    </mat-toolbar>

    <mat-nav-list class="Categories">
      <a mat-list-item *ngIf="!isLoggedIn" routerLink='login'>Log in</a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink='register'>Sign up</a>
      <a mat-list-item><i class="fas fa-store"></i>Store</a>
      <a mat-list-item><i class="fas fa-glass-cheers"></i>Become a Guide</a>
    </mat-nav-list>

    <div class="Categories-text">
      <div class="Categories-icon">
        <i class="fas fa-crosshairs"></i>
      </div>
      <div><a>Categories</a></div>
    </div>
    <mat-nav-list class="Categories">
      <a routerLinkActive="active" [routerLink]="[ '/postCreation' ]" mat-list-item><i
          class="fas fa-hotel"></i>Hotel</a>
      <a routerLinkActive="active" mat-list-item><i class="fas fa-door-open"></i>Housing</a>
      <a routerLinkActive="active" mat-list-item><i class="fas fa-utensils"></i>Restaurant</a>
      <a routerLinkActive="active" mat-list-item><i class="fas fa-plane-departure"></i>Flight</a>
    </mat-nav-list>

    <hr>
    <div class="spacer"></div>

    <mat-nav-list class="Categories">
      <a mat-list-item><i class="fas fa-user-cog"></i>Setting</a>
      <a mat-list-item><i class="fas fa-star"></i>Rate us</a>
      <a mat-list-item><i class="fas fa-envelope"></i>Contact Us!</a>
    </mat-nav-list>

  </mat-sidenav>


  <mat-toolbar class="mat-toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a routerLink="/">
      <img class="im-here-img" src="../../assets/img/logo.png" alt="img" />
      <p>Let's Find ME</p>
    </a>

    <div class="spacer"></div>

    <!-- Nav buttons full screen !isHandset -->
    <ul class="nav-list" *ngIf="!(isHandset$ | async)">
      <li class="box">
        <button>Become a Guide</button>
      </li>
      <li class="box">
        <button>Store</button>
      </li>
      <li class="box" *ngIf="!isLoggedIn">
        <button routerLink='register'>Sign up</button>
      </li>
      <li class="box" *ngIf="!isLoggedIn">
        <button routerLink='login'>Log in</button>
      </li>
      <li class="box">
        <img class="user-profile" *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" src="assets/img/User_Avatar-04-512.png">
      </li>
      <mat-menu class="menu-profile" #menu="matMenu">
        <button mat-menu-item>
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>
        <button mat-menu-item routerLink='/profile'>
          <i class="fas fa-user-circle"></i>
          <span>My profile</span>
        </button>
        <button mat-menu-item disabled>
          <i class="fas fa-comments"></i>
          <span>Comment</span>
        </button>
        <button mat-menu-item>
          <i class="fas fa-trash-alt"></i>
          <span>Delete</span>
        </button>
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
          <i class="fas fa-power-off"></i>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </ul>

    <!-- Nav buttons mobile isHandset -->
    <ul class="nav-list" *ngIf="(isHandset$ | async)">
      <li class="box">
        <img class="user-profile" *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" src="assets/img/User_Avatar-04-512.png">
      </li>
      <mat-menu class="menu-profile" #menu="matMenu">
        <button mat-menu-item>
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>
        <button mat-menu-item routerLink='/profile'>
          <i class="fas fa-user-circle"></i>
          <span>My profile</span>
        </button>
        <button mat-menu-item disabled>
          <i class="fas fa-comments"></i>
          <span>Comment</span>
        </button>
        <button mat-menu-item>
          <i class="fas fa-trash-alt"></i>
          <span>Delete</span>
        </button>
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
          <i class="fas fa-power-off"></i>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </ul>
  </mat-toolbar>


  <!-- Add new post button  -->
  <div class="plus-button-container" routerLink='/postCreation'>
    <button *ngIf="!_router.url.includes('postCreation')" class="plus-button"></button>
  </div>

  <router-outlet></router-outlet>

</mat-sidenav-container>
