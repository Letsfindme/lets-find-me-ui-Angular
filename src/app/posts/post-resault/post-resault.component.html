<div class="wrapper">
  <ng-content></ng-content>
  
  <div *ngIf="posts" class="post-container">
    <div *ngFor="let post of posts ; let i = index; let firstItem = first; let lastItem = last"
      [ngClass]="{ active: firstItem }" class="red">
      <app-post-card-resault class="app-post" [post]="post"></app-post-card-resault>
    </div>
  </div>
</div>
