<app-post-creation></app-post-creation>

<mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
    <img mat-card-avatar class="im-here-img" src="../../assets/img/User_Avatar-04-512.png" alt="img" />
    <mat-card-title>PostTitle</mat-card-title>
    <mat-card-subtitle>Dog Hotel</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
</mat-card>
